<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragment :: head('View All Students')"></head>
    <body>
      	<script type="text/javascript">
	  	$(document).ready( function () {
	  		    $('#student').DataTable();
	  	});    
		</script>
        <h1>All Students</h1>
        <table id="student">
		    <thead>
		        <tr>
		            <th>No</th>
		            <th>NPM</th>
		            <th>Name</th>
		            <th>GPA</th>
		            <th>Cum Laude</th>
		            <th></th>
		            <th></th>
		        </tr>
		    </thead>
		    <tbody>
			    <tr th:each="student,iterationStatus: ${students}">
		            <td th:text="${iterationStatus.count}">No. 1</td>
			       	<td th:text="${student.npm}">Student NPM</td>
			       	<td th:text=" ${student.name}">Student Name</td>
			       	<td th:text="${student.gpa}">Student GPA</td>
			       	<td>
						<p th:if="${student.gpa>=3.49}">Cum Laude!</p>
						<p th:unless="${student.gpa>=3.49}">Sangat Memuaskan!</p>
					</td>
			       	<td><a th:href="'/student/update/' + ${student.npm}" > Update Data</a></td>
			       	<td><a th:href="'/student/delete/' + ${student.npm}" > Delete Data</a><br/></td>
	       		</tr>
	       	</tbody>
		</table>
    </body>
</html>
